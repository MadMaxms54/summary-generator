<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.loading-container {
    text-align: center;
}

.loading-text {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 20px;
}

/* Spinner Animation */
.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite; /* Create a spinning effect */
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
    <script>
        // Automatically redirect to the author information after loading
        setTimeout(function() {
            window.location.href = "{{ url_for('get_author_and_institute_info', author_name=author_name) }}";
        }, 1000); // Adjust timeout as necessary (1 second here)
    </script>
</head>
<body>
    <div class="loading-container">
        <h2 class="loading-text">Please wait while we fetch the author information...</h2>
        <div class="spinner"></div>
    </div>
</body>
</html>
